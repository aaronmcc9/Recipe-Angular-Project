<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div>
            <loading-spinner class="spinner" *ngIf="isLoading"></loading-spinner>
        </div>
        <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" name="email" type="email" id="email" ngModel required minlength="6"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" ngModel required minlength="6"/>
            </div>
            <div class="btn-container">
                <button class="btn btn-primary"
                type="submit"
                [disabled]="!authForm.valid">{{isLoginMode ? 'Login' :'Sign up'}}</button>
                <button type="button" class="btn btn-default" (click)="onSwitchMode()">
                    {{isLoginMode ? 'Switch To Sign Up' : 'Switch To Login'}}</button>
            </div>
        </form>
    </div>
</div>
