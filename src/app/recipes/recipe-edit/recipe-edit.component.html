<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="editRecipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <button type="submit" 
                        class="btn btn-success"
                        [disabled]="!editRecipeForm.valid || !changesMade">Save</button>
                        <button type="button" 
                        [disabled]="!changesMade"
                        class="btn btn-danger"
                        (click)="onCancel()">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" formControlName="name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Path</label>
                        <input #imagePath class="form-control" id="imagePath" formControlName="imagePath" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="6"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row" 
            style="margin-top: 10px;"
            *ngFor="let ingredient of controls; let i = index">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" [formGroupName]="i">
                        <div class="col-xs-8">
                            <input class="form-control" formControlName="name" type="text" />
                        </div>
                        <div class="col-xs-2">
                            <input class="form-control" formControlName="amount" type="number" />
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger"
                            (click)="onDeleteIngredient(i)"
                            type="button">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <button
                (click)="onAddNewIngredient()" 
                type="button"
                class="btn btn-success">Add Ingredient</button>
            </div>
        </form>
    </div>
</div>
